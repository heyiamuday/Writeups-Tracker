<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Writeups Tracker</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div id="app" class="container">
    <header>
      <h1>Writeups Tracker</h1>
      <div class="controls">
        <input id="search" placeholder="Search title, author, tags..." />
        <button id="filterBtn" class="accent-btn" title="Open Filter Sidebar">Filters</button>
        <select id="sortSelect">
          <option value="date_desc">Date â–¼</option>
          <option value="date_asc">Date â–²</option>
          <option value="title">Title</option>
          <option value="author">Author</option>
          <option value="bounty_desc">Bounty â–¼</option>
          <option value="bounty_asc">Bounty â–²</option>
        </select>
        <label class="toggle-switch">
          <input id="onlyUnread" type="checkbox">
          <span class="slider"></span>
          Only unread
        </label>
        <button id="exportBtn">Export</button>
        <input id="importFile" type="file" accept=".json" style="display:none" />
        <button id="importBtn">Import</button>
        <button id="updateWriteupsBtn" title="Refetch writeups from pentester.land (if online)">Update</button>
      </div>
    </header>

    <section class="settings card">
      <label class="toggle-switch">
        <input id="darkToggle" type="checkbox" />
        <span class="slider"></span>
        Dark mode
      </label>
      <label>Weekly goal:
        <input id="weeklyGoal" type="number" min="0" value="10" />
      </label>
      <label class="toggle-switch">
        <input id="showOpenBtn" type="checkbox" checked />
        <span class="slider"></span>
        Show Open button
      </label>
    </section>

    <section class="progress-bars">
      <div class="card progress-card">
        <div class="progress-label">Overall progress</div>
        <div class="progress">
          <div id="overallProgress" class="progress-bar"></div>
        </div>
        <div id="overallText" class="progress-text"></div>
      </div>
      <div class="card progress-card">
        <div class="progress-label">This week's goal</div>
        <div class="progress">
          <div id="weeklyProgress" class="progress-bar weekly"></div>
        </div>
        <div id="weeklyText" class="progress-text"></div>
      </div>
    </section>

    <main>
      <div id="paginationTop" class="pagination-container"></div>
      <ul id="list" class="writeup-list"></ul>
      <div id="paginationBottom" class="pagination-container"></div>
    </main>

    <div id="filter-sidebar" class="sidebar-panel" aria-hidden="true">
      <div class="sidebar-header">
        <h2>Filters</h2>
        <button id="closeSidebarBtn" class="close-btn" title="Close Filters">âœ•</button>
      </div>
      <div class="sidebar-content">
        
        <div class="filter-group" id="authorFilterContainer">
          <label>Authors</label>
          <input type="text" class="filter-search-box" placeholder="Search authors..." />
          <div class="checkbox-list-container" id="authorList">
            </div>
        </div>

        <div class="filter-group" id="programFilterContainer">
          <label>Programs</label>
          <input type="text" class="filter-search-box" placeholder="Search programs..." />
          <div class="checkbox-list-container" id="programList"></div>
        </div>

        <div class="filter-group" id="bugFilterContainer">
          <label>Bug Types (Tags)</label>
          <input type="text" class="filter-search-box" placeholder="Search bug types..." />
          <div class="checkbox-list-container" id="bugList"></div>
        </div>

        <div class="filter-group">
          <label>Bounty Range ($)</label>
          <div class="range-inputs">
            <input type="number" id="minBounty" placeholder="Min" min="0" />
            <input type="number" id="maxBounty" placeholder="Max" min="0" />
          </div>
        </div>
        <div class="filter-group">
          <label>Date Range</label>
          <div class="date-range-inputs">
            <input type="date" id="minDate" />
            <input type="date" id="maxDate" />
          </div>
          <label class="date-select-type">
            <input type="radio" name="dateType" value="publication" checked> Publication Date
          </label>
          <label class="date-select-type">
            <input type="radio" name="dateType" value="added"> Added Date (Source)
          </label>
        </div>
      </div>
      <div class="sidebar-footer">
        <button id="resetFiltersBtn" class="secondary-btn">Reset</button>
        <button id="applyFiltersBtn" class="accent-btn">Apply Filters</button>
      </div>
    </div>
    <div id="sidebar-overlay" class="sidebar-overlay" aria-hidden="true"></div>


    <section class="heatmap-section" aria-label="Activity heatmap">
      <div class="heatmap-title">
        ðŸ”¥ Activity Heatmap
        <span class="heatmap-sub"> click a day to see read items</span>
      </div>

      <div class="heatmap-container">
        <div class="heatmap-inner">
          <div class="month-labels" id="heatmapMonthLabels" aria-hidden="true"></div>

          <div class="heatmap-body">
            <div class="day-labels">
              <div class="day-label">Mon</div>
              <div class="day-label"></div>
              <div class="day-label">Wed</div>
              <div class="day-label"></div>
              <div class="day-label">Fri</div>
              <div class="day-label"></div>
              <div class="day-label">Sun</div>
            </div>

            <div class="heatmap-scroll" id="heatmapScroll">
              <div class="weeks-grid" id="heatmapWeeks" role="grid" aria-label="Heatmap weeks grid"></div>
            </div>
          </div>

          <div class="heatmap-legend" id="heatmapLegend">
            <span class="legend-label">Less</span>
            <div class="legend-scale" id="heatmapLegendBoxes"></div>
            <span class="legend-label">More</span>
          </div>
        </div>
      </div>

      <div id="heatmapTooltip" class="heatmap-tooltip" role="tooltip" style="display:none"></div>

      <div id="heatmapModal" class="modal" aria-hidden="true">
        <div class="modal-panel" role="dialog" aria-modal="true" aria-labelledby="heatmapModalTitle">
          <div class="modal-header">
            <div class="modal-title" id="heatmapModalTitle">Reads on <span id="modalDate"></span></div>
            <button class="close-btn" id="heatmapModalClose" title="Close">âœ•</button>
          </div>
          <div id="modalBody" style="max-height:60vh; overflow:auto; padding-right:8px;"></div>
        </div>
      </div>
    </section>

    <div id="commentModal" class="modal" aria-hidden="true">
      <div class="modal-panel" role="dialog" aria-modal="true" aria-labelledby="commentModalTitle">
        <div class="modal-header">
          <div class="modal-title" id="commentModalTitle">Note for: <span id="commentWriteupTitle"></span></div>
          <button class="close-btn" id="commentModalClose" title="Close">âœ•</button>
        </div>
        <textarea id="commentInput" rows="5" placeholder="Enter your notes or comment here..."></textarea>
        <div class="modal-footer">
          <button class="secondary-btn" id="commentModalCancel">Cancel</button>
          <button class="accent-btn" id="commentModalSave">Save Comment</button>
        </div>
      </div>
    </div>


    <footer>
      <small>Local only â€¢ Stores progress in <code>userdata.json</code> â€¢ Backend caches <code>writeups.json</code></small>
    </footer>
  </div>

  <script src="script.js"></script>
</body>
</html>
